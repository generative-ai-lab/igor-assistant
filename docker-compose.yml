version: '3.8'
services:
    bot:
        build:
            context: .
            dockerfile: Dockerfile
        restart: always
        env_file:
            - .env
        depends_on:
            - db
            - migrations
        volumes:
            - ./:/app/assistant
    migrations:
        build:
            context: .
            dockerfile: Dockerfile
        restart: never
        env_file:
            - .env
        depends_on:
            - db
        command: ["sh", "-c", "alembic upgrade head"]
        volumes:
            - ./:/app/assistant
    db:
        image: postgres:12-alpine
        restart: always
        env_file:
            - .env
        volumes:
            - pg_data:/var/lib/postgresql/data
volumes:
    pg_data:

